<md-card>
    <md-card-subtitle>Angular2, Electron app</md-card-subtitle>
    <md-card-title>Search books in Google Books</md-card-title>
    <md-card-content>
        <ea-book-search [query]="query$ | async" (search)="search($event)"></ea-book-search>
        <div *ngIf="isBusy$ | async">
            <md-spinner color="primary"></md-spinner>
        </div>
        <ea-book-list *ngIf="!(isBusy$ | async)" [books]="books$ | async"></ea-book-list>
    </md-card-content>
</md-card>
